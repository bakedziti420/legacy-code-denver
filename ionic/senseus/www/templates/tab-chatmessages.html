<ion-view view-title="ChatMessages" ng-controller='ChatMessagesCTRL' ng-init='init()'>
    <div class='senseus-header'>
        <div class='flex-column'><a class='button flex-align-center' ng-href='#/tab/chats'><i class='icon ion-arrow-left-a'></i><span >Chats</span></a></div>
        <div class='flex-column flex-align-center'>{{chatName}}</div>
    </div>
    <div>
        <div class='list'>
            <a class="item item-avatar flex-align-center" href="#" ng-repeat='n in chatMessages track by $index'>
                <img src="{{n.image}}"> {{n.message}}
            </a>
        </div>
    </div>
    </div>
    <div class='footer sub-footer'><input></input><a class='button'><i class='icon ion-android-send'></i></a></div>
</ion-view>
