<style>
    #event-google-map {
        width: 100%;
        height: 100%;
    }
    
    ul.rating li {
        display: inline;
        border: 0px;
        background: none;
        padding: 5px 10px;
    }
    
    ul.rating li i {
        font-size: 30px;
    }
    
    span.stars,
    span.stars span {
        display: block;
        background: url(static/images/stars.png) 0 -16px repeat-x;
        width: 80px;
        height: 16px;
    }
    
    span.stars span {
        background-position: 0 0;
    }
    
    #outer-rating {
        margin-left: 1%;
    }
    
    #outer-users {
        margin-left: 0.5%;
    }
</style>
<ion-header-bar id='senseus-header'>Event Location</ion-header-bar>
<ion-view class='event-name-container' ng-controller="CreateEventLocationCTRL" ng-init="initLocation()">
    <div id='location-container'>
        <input id='google-autocomplete' type='text' placeholder='Enter location here...'>
        <div id="map_container">
            <div id="event-google-map"></div>
        </div>
        <div id='location-ratings-div' class='row'>
            <!--<span id='outer-stars' class="stars"></span><span id='outer-rating'></span><span id='outer-users'></span>-->
        </div>
        <div id='location-reviews-div' class='card hide-me-please'>
            <!--<div class="row flex-display-center" style="height:10%;"><h3 class="title">Reviews</h3></div>-->
            <div>
                <ion-slide-box show-pager="true">
                    <ion-slide>
                        <div id='review0'>
                        </div>
                    </ion-slide>
                    <ion-slide>
                        <div id='review1'>
                        </div>
                    </ion-slide>
                    <ion-slide>
                        <div id='review2'>
                        </div>
                    </ion-slide>
                    <ion-slide>
                        <div id='review3'>
                        </div>
                    </ion-slide>
                    <ion-slide>
                        <div id='review4'>
                        </div>
                    </ion-slide>
                </ion-slide-box>
            </div>
        </div>
    </div>
</ion-view>
